<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Which Character Are You?</title>
</head>
<body>
  <div class="container">
    <h1>Which "Friends" Character Are You?</h1>
    <div>
      <ul>
        <li>Rachel</li>
        <li>Monica</li>
        <li>Chandler</li>
        <li>Phoebe</li>
        <li>Ross</li>
        <li>Joey</li>
      </ul>
    </div>
    <div class="container">
      <h2>How do you feel about animals?</h2>
      <div>
        <form id="formOne">
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="monica" checked>
              I love them! We shouldn't eat them
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="rachel">
              Cats with no hair are cool
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="chandler">
              They are fine
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="ross">
              Monkeys are my fave
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="joey">
              I don't really like dogs
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question1" value="phoebe">
              They taste gooooooooood!
            </label>
          </div>
      </div>
    </div>
    <div class="container">
      <h3>What do people find annoying about you?</h3>
      <div>
        <form id="formOne">
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="monica" checked>
              I'm a clean freak!!!!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="phoebe" checked>
              I can day dream a little
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="rachel" checked>
              NOTHING I'M PERFECT!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="ross" checked>
              My pet monkey annoys people
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="joey" checked>
              I make too many jokes!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question2" value="chandler" checked>
              I refuse to share my food
            </label>
          </div>
      </div>
    </div>  
    <div class="container">
      <h3>What annoys you the most?</h3>
      <div>
        <form id="formOne">
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="monica" checked>
              Someone being really messy
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="chandler" checked>
              People taking my food!!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="ross" checked>
              When people don't believe in science
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="joey" checked>
              My broter or sister!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="rachel" checked>
              Someone saying WE WERE ON A BREAK
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question3" value="phoebe" checked>
              An annoying laugh
            </label>
          </div>
      </div>
    </div>
    <div class="container">
      <h4>What job would you like to do one day?</h4>
      <div>
        <form id="formOne">
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="rachel" checked>
              Anythingt involves shopping
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="ross" checked>
              Be a scientist
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="phoebe" checked>
              Don't know, but volunteering would be cool
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="chandler" checked>
              I'm not sure - stop asking me!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="monica" checked>
              A chef!
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="question4" value="joey" checked>
              I wanna be famous!
            </label>
          </div>

          <button type="submit" class="btn btn-info">Submit!</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container" id="quiz">
    <h5></h5>
  </div>
</body>
</html>
